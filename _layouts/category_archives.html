---
layout: default
---
<div class="home">

  <h1 class="page-heading">Archive of {{ page.type }} '{{ page.title }}'</h1>

  <ul class="post-archives">
    {% for post in page.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.categories %} â€¢ {% include category_links.html %}{% endif %}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}{% if post.external-url %} &rarr;{% endif %}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
