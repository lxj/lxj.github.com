<div class="pagination">
  {% if paginator.next_page %}
    <a class="previous" href="{{ paginator.next_page_path | prepend: site.baseurl }}">&laquo; Older</a>
  {% endif %}

  {% if paginator.previous_page %}
    <a class="next" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Newer &raquo;</a>
  {% endif %}
</div>
