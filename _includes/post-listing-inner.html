<li class="post-listing">
    {% if post.url %}<a href="{{post.url}}" class="title">{% endif %}
      {{ post.title }}
    {% if post.url %}</a>{% endif %}
    {% if post.tags %}<span class="tag-list">[{% for tag in post.tags %}<a href="/tags/{{ tag | slugize }}" class="tag-item">{{ tag }}</a>{% endfor %}]</span>{% endif %}
	<span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
</li>
