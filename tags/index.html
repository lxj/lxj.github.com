---
title: 分类标签
layout: default
---
<section class="content">
	<article id="index">
	<h2>所有分类标签：</h2>
	<div id="tag_cloud">
	{% for tag in site.tags %}
	<a href="javascript:;" onclick="showTag('{{ tag[0] }}')" title="{{ tag[0] }}" rel="{{ tag[1].size }}" style="margin-right:20px">{{ tag[0] }}<sup>{{ tag[1].size }}</sup></a>
	{% endfor %}
	</div>
	</article>
</section>
